{% extends 'layout.html' %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>404</h1>
    <h2 class="text-secondary">Oops! Page Not Found</h2>
    <p class="mt-3">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="btn btn-outline-success mt-3">Go Back to Home</a>
</div>
{% endblock %}
