{% extends 'layout.html' %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>400</h1>
    <h2 class="text-secondary">Bad Request</h2>
    <p class="mt-3">The request could not be understood by the server due to malformed syntax. Please check your request
        and try again.</p>
    <a href="{{ url_for('index') }}" class="btn btn-outline-success mt-3">Go Back to Home</a>
</div>
{% endblock %}
